
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-muted': 'var(--color-surface-muted)',
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'primary-content': 'var(--color-primary-content)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              border: 'var(--color-border)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
        accent-color: #059669;
        --color-background: #F3F4F6;
        --color-surface: #FFFFFF;
        --color-surface-muted: #F9FAFB;
        --color-border: #E5E7EB;
        --color-primary: #059669;
        --color-primary-hover: #047857;
        --color-primary-content: #FFFFFF;
        --color-text-primary: #111827;
        --color-text-secondary: #4B5563;
        --color-text-muted: #9CA3AF;
      }
      
      html.dark {
        color-scheme: dark;
        accent-color: #10B981;
        --color-background: #121212;
        --color-surface: #1E1E1E;
        --color-surface-muted: #2A2A2A;
        --color-border: #333333;
        --color-primary: #10B981;
        --color-primary-hover: #059669;
        --color-primary-content: #FFFFFF;
        --color-text-primary: #F9FAFB;
        --color-text-secondary: #D1D5DB;
        --color-text-muted: #6B7280;
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
        touch-action: manipulation;
      }

      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

      /* Custom scrollbar for desktop */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "@capacitor/core": "https://aistudiocdn.com/@capacitor/core@^7.4.4",
        "@capacitor/filesystem": "https://aistudiocdn.com/@capacitor/filesystem@^7.1.5",
        "@capacitor/share": "https://aistudiocdn.com/@capacitor/share@^7.0.2",
        "@capacitor/app": "https://aistudiocdn.com/@capacitor/app@^7.0.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "@capacitor/local-notifications": "https://aistudiocdn.com/@capacitor/local-notifications@^7.0.0",
        "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^8.0.0",
        "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^8.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
