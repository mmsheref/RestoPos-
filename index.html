
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Dynamic Theme Colors -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F0F4F8" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0F172A" />
    <meta name="color-scheme" content="light dark">
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Restaurant POS</title>
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://aistudiocdn.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Defined as RGB channels in CSS to allow opacity modifiers (e.g. bg-surface/50)
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              'surface-muted': 'rgb(var(--color-surface-muted) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'primary-content': 'rgb(var(--color-primary-content) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            },
            borderRadius: { 'xl': '1rem', '2xl': '1.5rem', '3xl': '2rem' },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 15px rgba(var(--color-primary), 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
        
        /* LIQUID GLASS - LIGHT MODE (RGB Values) */
        /* Background is handled by body gradient, this is fallback */
        --color-background: 240 244 248; 
        --color-surface: 255 255 255;      /* Pure white, handled with opacity in components */
        --color-surface-muted: 241 245 249; /* Slate 100 */
        
        --color-border: 255 255 255;       /* White borders for glass effect */
        
        --color-primary: 16 185 129;       /* Emerald 500 */
        --color-primary-hover: 5 150 105;  /* Emerald 600 */
        --color-primary-content: 255 255 255;
        
        --color-text-primary: 15 23 42;    /* Slate 900 */
        --color-text-secondary: 51 65 85;  /* Slate 700 */
        --color-text-muted: 148 163 184;   /* Slate 400 */
      }
      
      html.dark {
        color-scheme: dark;
        
        /* LIQUID GLASS - DARK MODE (RGB Values) */
        --color-background: 15 23 42;      /* Slate 900 */
        --color-surface: 30 41 59;         /* Slate 800 */
        --color-surface-muted: 15 23 42;   /* Slate 900 */
        
        --color-border: 255 255 255;       /* White borders (low opacity) */
        
        --color-primary: 52 211 153;       /* Emerald 400 */
        --color-primary-hover: 16 185 129; /* Emerald 500 */
        --color-primary-content: 15 23 42;
        
        --color-text-primary: 248 250 252; /* Slate 50 */
        --color-text-secondary: 203 213 225; /* Slate 300 */
        --color-text-muted: 100 116 139;   /* Slate 500 */
      }

      body {
        margin: 0;
        /* Aurora Mesh Gradient Background */
        background: radial-gradient(circle at 0% 0%, #e0f2fe 0%, transparent 50%), 
                    radial-gradient(circle at 100% 0%, #f0fdf4 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #fdf2f8 0%, transparent 50%), 
                    radial-gradient(circle at 0% 100%, #fef3c7 0%, transparent 50%),
                    #f8fafc; /* Base */
        color: rgb(var(--color-text-primary));
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
        height: 100vh;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none; 
        touch-action: manipulation;
      }

      html.dark body {
        /* Nebula Mesh Gradient Background */
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, transparent 60%), 
                    radial-gradient(circle at 0% 100%, #022c22 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #312e81 0%, transparent 50%),
                    #0f172a; /* Base */
      }

      #root { height: 100%; display: flex; flex-direction: column; }
      
      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Liquid Glass Utilities */
      .glass-panel {
        background: rgba(var(--color-surface), 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      html.dark .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      html.dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
      .spinner { border: 3px solid rgba(16, 185, 129, 0.1); border-top: 3px solid rgb(var(--color-primary)); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "@capacitor/core": "https://aistudiocdn.com/@capacitor/core@^7.4.4",
        "@capacitor/filesystem": "https://aistudiocdn.com/@capacitor/filesystem@^7.1.5",
        "@capacitor/share": "https://aistudiocdn.com/@capacitor/share@^7.0.2",
        "@capacitor/app": "https://aistudiocdn.com/@capacitor/app@^7.0.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "@capacitor/local-notifications": "https://aistudiocdn.com/@capacitor/local-notifications@^7.0.0",
        "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^8.0.0",
        "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^8.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator && (window.isSecureContext || window.location.hostname === 'localhost')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => {})
            .catch(err => {
              const msg = err.message.toLowerCase();
              if (!msg.includes('origin') && !msg.includes('security')) {
                console.warn('Offline system status:', err.message);
              }
            });
        });
      }
      window.onerror = function(msg, url, line) {
        console.error('Global Error:', msg, 'at', url, ':', line);
        return false;
      };
    </script>
  </body>
</html>
