
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Dynamic Theme Colors for PWA/Browser Chrome -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F3F4F6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Restaurant POS</title>
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://aistudiocdn.com">
    <style>
      :root {
        --color-background: #F3F4F6;
        --color-surface: #FFFFFF;
        --color-primary: #059669;
        --color-text-primary: #111827;
      }
      body {
        margin: 0;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
        height: 100vh;
      }
      #root { height: 100%; display: flex; flex-direction: column; }
      .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
      .spinner { border: 3px solid rgba(5, 150, 105, 0.1); border-top: 3px solid var(--color-primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-muted': 'var(--color-surface-muted)',
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'primary-content': 'var(--color-primary-content)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',
              border: 'var(--color-border)',
            },
            borderRadius: { 'xl': '1rem', '2xl': '1.5rem' }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
        accent-color: #059669;
        --color-background: #F3F4F6;
        --color-surface: #FFFFFF;
        --color-surface-muted: #F9FAFB;
        --color-border: #E5E7EB;
        --color-primary: #059669;
        --color-primary-hover: #047857;
        --color-primary-content: #FFFFFF;
        --color-text-primary: #111827;
        --color-text-secondary: #4B5563;
        --color-text-muted: #9CA3AF;
      }
      html.dark {
        color-scheme: dark;
        accent-color: #10B981;
        --color-background: #121212;
        --color-surface: #1E1E1E;
        --color-surface-muted: #2A2A2A;
        --color-border: #333333;
        --color-primary: #10B981;
        --color-primary-hover: #059669;
        --color-primary-content: #FFFFFF;
        --color-text-primary: #F9FAFB;
        --color-text-secondary: #D1D5DB;
        --color-text-muted: #6B7280;
      }
      body { -webkit-tap-highlight-color: transparent; overscroll-behavior: none; touch-action: manipulation; }
      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "vite": "https://aistudiocdn.com/vite@^7.2.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "@capacitor/core": "https://aistudiocdn.com/@capacitor/core@^7.4.4",
        "@capacitor/filesystem": "https://aistudiocdn.com/@capacitor/filesystem@^7.1.5",
        "@capacitor/share": "https://aistudiocdn.com/@capacitor/share@^7.0.2",
        "@capacitor/app": "https://aistudiocdn.com/@capacitor/app@^7.0.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "@capacitor/local-notifications": "https://aistudiocdn.com/@capacitor/local-notifications@^7.0.0",
        "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^8.0.0",
        "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^8.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // ROBUST SERVICE WORKER REGISTRATION
      // We use a simple relative path string. This is the most reliable way to handle
      // sandboxed origins and avoids the 'Invalid URL' TypeError.
      if ('serviceWorker' in navigator && (window.isSecureContext || window.location.hostname === 'localhost')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
                // Successfully registered
            })
            .catch(err => {
              // We catch and ignore origin mismatch errors in preview environments
              // as they don't break the main app functionality.
              const msg = err.message.toLowerCase();
              if (!msg.includes('origin') && !msg.includes('security')) {
                console.warn('Offline system status:', err.message);
              }
            });
        });
      }

      // GLOBAL ERROR CATCH (Prevent app from staying "white" if a crash occurs)
      window.onerror = function(msg, url, line) {
        console.error('Global Error:', msg, 'at', url, ':', line);
        return false;
      };
    </script>
  </body>
</html>
