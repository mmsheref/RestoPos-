<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CONFIG: Add dark mode support using a class
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      /* Simple scrollbar styling for a cleaner look */
      :root {
        --scrollbar-track: #f1f1f1;
        --scrollbar-thumb: #888;
        --scrollbar-thumb-hover: #555;
      }
      html.dark {
        --scrollbar-track: #2d3748; /* gray-800 */
        --scrollbar-thumb: #718096; /* gray-500 */
        --scrollbar-thumb-hover: #a0aec0; /* gray-400 */
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      /* Animation for modals and pop-ups */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      /* Disable text selection for a more native-app feel */
      body {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }
      /* Re-enable for inputs where it's expected */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.0/",
    "react/": "https://esm.sh/react@19.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@7.9.6",
    "@capacitor/core": "https://esm.sh/@capacitor/core@7.4.4",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@7.1.4",
    "@capacitor/share": "https://esm.sh/@capacitor/share@7.0.2",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<script>
    // PRE-LOAD: Apply theme before React loads to prevent flash of unstyled content
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 antialiased">
    <div id="root"></div>
    <script src="capacitor.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
