<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // CONFIG: Add dark mode support using a class
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Light & Dark theme colors for semantic use
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              'surface-muted': 'var(--color-surface-muted)',
              
              primary: 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'primary-content': 'var(--color-primary-content)',
              
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-muted': 'var(--color-text-muted)',

              border: 'var(--color-border)',
            }
          }
        }
      }
    </script>
    <style>
      /* --- NEW GREEN THEME & COLOR PALETTE --- */
      :root {
        --color-background: #F8F9FA; /* slate-50 */
        --color-surface: #FFFFFF; /* white */
        --color-surface-muted: #F1F3F5; /* slate-100 */
        --color-border: #E9ECEF; /* slate-200 */

        --color-primary: #059669; /* emerald-600 */
        --color-primary-hover: #047857; /* emerald-700 */
        --color-primary-content: #FFFFFF;

        --color-text-primary: #1F2937; /* slate-800 */
        --color-text-secondary: #4B5563; /* slate-600 */
        --color-text-muted: #9CA3AF; /* slate-400 */

        --scrollbar-track: #F1F1F1;
        --scrollbar-thumb: #A8A29E; /* stone-400 */
        --scrollbar-thumb-hover: #78716C; /* stone-500 */
      }
      
      html.dark {
        --color-background: #0B1120; /* near-black */
        --color-surface: #111827; /* gray-900 */
        --color-surface-muted: #1F2937; /* gray-800 */
        --color-border: #374151; /* gray-700 */
        
        --color-primary: #10B981; /* emerald-500 */
        --color-primary-hover: #059669; /* emerald-600 */
        --color-primary-content: #FFFFFF;
        
        --color-text-primary: #F3F4F6; /* gray-100 */
        --color-text-secondary: #D1D5DB; /* gray-300 */
        --color-text-muted: #6B7280; /* gray-500 */

        --scrollbar-track: #1F2937;
        --scrollbar-thumb: #4B5563;
        --scrollbar-thumb-hover: #6B7280;
      }

      /* Base body styles for the new theme */
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track); }
      ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover); }

      /* Animation for modals */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom/": "https://esm.sh/react-dom@19.2.0/",
    "react/": "https://esm.sh/react@19.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@7.9.6",
    "@capacitor/core": "https://esm.sh/@capacitor/core@7.4.4",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@7.1.4",
    "@capacitor/share": "https://esm.sh/@capacitor/share@7.0.2",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<script>
    // PRE-LOAD: Apply theme before React loads to prevent flash of unstyled content
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script src="capacitor.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
