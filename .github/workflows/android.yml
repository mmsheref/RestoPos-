name: Build & Release Signed APK (Android Branch)

on:
  push:
    branches: [ main ]        # Trigger when AI Studio updates main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1. Checkout ANDROID BRANCH (native code)
      # ---------------------------------------------------------
      - name: Checkout android branch
        uses: actions/checkout@v4
        with:
          ref: android

      # ---------------------------------------------------------
      # 2. Clean old assets
      # ---------------------------------------------------------
      - name: Clean old assets
        run: rm -rf android/app/src/main/assets/public

      # ---------------------------------------------------------
      # 3. Clone MAIN branch (AI Studio code)
      # ---------------------------------------------------------
      - name: Clone main branch web app
        run: |
          git clone --depth=1 --branch main https://github.com/mmsheref/RestoPos-.git websrc
          cd websrc
          npm ci

      # ---------------------------------------------------------
      # 4. Create Firebase Config dynamically (NEW)
      # ---------------------------------------------------------
      - name: Create Firebase Config
        run: |
          cat <<EOF > websrc/src/firebaseConfig.ts
          export const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

      # ---------------------------------------------------------
      # 5. Build web app (inside cloned websrc)
      # ---------------------------------------------------------
      - name: Build web app
        run: |
          cd websrc
          npm run build

      # ---------------------------------------------------------
      # 6. Copy web build into Android/assets
      # ---------------------------------------------------------
      - name: Copy web build into Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r websrc/dist/* android/app/src/main/assets/public/

      # ---------------------------------------------------------
      # 7. Setup Java
      # ---------------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ---------------------------------------------------------
      # 8. Setup Android SDK
      # ---------------------------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---------------------------------------------------------
      # 9. Decode & Place Keystore
      # ---------------------------------------------------------
      - name: Decode & Place Keystore
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          chmod 600 android/app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # ---------------------------------------------------------
      # 10. Build Signed APK
      # ---------------------------------------------------------
      - name: Build Signed Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ABS_PATH="${{ github.workspace }}/android/app/release.keystore"
          ./gradlew clean --no-daemon
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file="$ABS_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --stacktrace

      # ---------------------------------------------------------
      # 11. Upload artifact
      # ---------------------------------------------------------
      - name: Upload APK to Workflow
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

      # ---------------------------------------------------------
      # 12. Create GitHub Release
      # ---------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # 13. Optional Telegram Upload
      # ---------------------------------------------------------
      - name: Send APK to Telegram
        if: ${{ secrets.TG_BOT_TOKEN != '' }}
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -F document=@android/app/build/outputs/apk/release/app-release.apk \
               -F caption="New build uploaded: v${{ github.run_number }}" \
               "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}"
